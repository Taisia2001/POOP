<p><b>Select command (Quick menu)</b><br>
<br>
Use this command to select area on the canvas. You can copy or cut selected area int the buffer.&nbsp;<br>
You can move or resize selected area by a cursor.</p>
<p>
<br>
Shortcut keys:	CTRL+A</p>
